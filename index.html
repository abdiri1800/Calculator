<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    
        <!-- <div class="container"> -->
            <div class="container  bg-warning ">
                <div id="display"></div>
            <div class="buttons container-sm container-md">
                <div class="button btn btn-primary">C</div>
                <div class="button btn btn-secondary">/</div>
                <div class="button btn btn-secondary">*</div>
                <div class="button btn btn-secondary">&larr;</div>
                <div class="button btn btn-secondary">7</div>
                <div class="button btn btn-secondary">8</div>
                <div class="button btn btn-secondary">9</div>
                <div class="button btn btn-secondary">-</div>
                <div class="button btn btn-secondary">4</div>
                <div class="button btn btn-secondary">5</div>
                <div class="button btn btn-secondary">6</div>
                <div class="button btn btn-secondary">+</div>
                <div class="button btn btn-secondary">1</div>
                <div class="button btn btn-secondary">2</div>
                <div class="button btn btn-secondary">3</div>
                <div class="button btn btn-secondary">.</div>
                <div class="button btn btn-secondary">(</div>
                <div class="button btn btn-secondary">0</div>
                <div class="button btn btn-secondary">)</div>
                <div id="equal" class="button btn btn-secondary">=</div>
            </div>
            </div>
            
        <!-- </div> -->
   
    <script src="script.js"></script>
</body>
</html>
